<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Registration Form</h4>
                        <p class="card-category">Complete your Registration profile</p>
                    </div>
                    <div class="card-body">
                        <form  class="form-horizontal" action='' method="POST">
                            <fieldset>
                                <div id="legend">
                                    <label class="">Register</label>
                                </div>
                                <div class="control-group">
                                    <!-- Username -->
                                    <label class="control-label" for="username">First Name</label>
                                    <div class="controls">
                                        <input type="text" id="FirstName" name="FirstName" placeholder="" class="input-xlarge">
                                       
                                    </div>
                                </div>
                                <label class="control-label" for="username">Last Name</label>
                                <div class="controls">
                                    <input type="text" id="LastName" name="LastName" placeholder="" class="input-xlarge">
                                 
                                </div>
                        

                                <div class="control-group">
                                    <!-- E-mail -->
                                    <label class="control-label" for="email">E-mail</label>
                                    <div class="controls">
                                        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                                        <p class="help-block">Please provide your E-mail</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password-->
                                    <label class="control-label" for="password">Password</label>
                                    <div class="controls">
                                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                        <p class="help-block">Password should be at least 4 characters</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password -->
                                    <label class="control-label" for="password_confirm">Password (Confirm)</label>
                                    <div class="controls">
                                        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                                        <p class="help-block">Please confirm password</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Button -->
                                    <div class="controls">
                                        <button class="btn btn-success">Register</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
