<form class="border p-3 rounded-3"(ngSubmit)="loginSubmited()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Login Here</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="username" class="form-label">UserName</label>
            <input type="text" id="username" class="form-control" placeholder="Enter Username" formcontrolName="username">
            <div class="form-text text-danger" *ngIf="UserName.errors?.['required']&& (UserName.dirty || UserName.touched)">UserName is Required</div>
            <div class="form-text text-danger" *ngIf="UserName.errors?.['username']&& (UserName.dirty || UserName.touched)">UserName is Invalid</div>
        </div>
    </div>

    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">UserPassword</label>
            <input type="password" id="pwd" class="form-control" placeholder="Enter Password" formcontrolName="pwd">
            <div class="form-text text-danger" *ngIf="Pwd.errors?.['required']&& (Pwd.dirty || Pwd.touched)">Password is Required</div>
            <div class="form-text text-danger" *ngIf="Pwd.errors?.['minlength'] || Pwd.errors?.['maxlength'] && (Pwd.dirty || Pwd.touched)">UserPassword should be at least 6 and at the max 15 character long.</div>
        </div>
    </div>

    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" [disabled]="false" class="btn btn-success">Login</button>
            </div>
        </div>
    </div>
</form>
